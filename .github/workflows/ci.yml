name: CI

on:
  push:
    branches: [ main, feat/**, fix/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONUNBUFFERED: 1
      PYTHONIOENCODING: utf-8
      # make OCR use repo tessdata (fetched in next step)
      TESSDATA_PREFIX: ${{ github.workspace }}\tessdata

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tesseract
        run: choco install -y tesseract
        shell: powershell

      - name: Show Tesseract version
        run: tesseract --version
        shell: powershell

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: powershell

      - name: Fetch tessdata (fra/ara)
        run: .\scripts\fetch_tessdata.ps1
        shell: powershell

      - name: Run tests
        run: python -m pytest -q
        shell: powershell

